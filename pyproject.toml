[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
pulsar_map_noise_estimates = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
python = "3.13.*"
loguru = ">=0.7.3,<0.8"
pint-pulsar = ">=1.1.4,<2"
numpy = ">=2.3.5,<3"
