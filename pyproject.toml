[project]
authors = [{name = "David Wright", email = "dcw3.dev@gmail.com"}]
name = "pulsar-map-noise-estimates"
requires-python = ">= 3.11"
version = "0.1.0"
dependencies = [ "jax>=0.8.0,<0.9", "numpyro>=0.19.0,<0.20", "optax>=0.2.6,<0.3"]

[build-system]
build-backend = "hatchling.build"
